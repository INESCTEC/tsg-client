# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/pipeline/#customization
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
stages:
- lint
- test
- deploy
ruff:
  image:
    name: python:3.9-slim-bookworm
    entrypoint:
    - "/usr/bin/env"
  stage: lint
  before_script:
  - pip install poetry
  - poetry install
  - source "$(poetry env info --path)/bin/activate" || exit 1
  script:
  - ruff check .
unit_tests:
  image:
    name: python:3.9-slim-bookworm
    entrypoint:
    - "/usr/bin/env"
  stage: test
  before_script:
  - pip install poetry
  - poetry install
  script:
  - poetry run pytest unittests/
mirror_to_github:
  stage: deploy
  image: docker
  variables:
    GIT_STRATEGY: clone
  only:
  - main
  script:
  - apk add --no-cache git
  - cd $CI_PROJECT_DIR
  - git checkout main
  - LAST_COMMIT_MSG=$(git log --format=%B -n 1)
  - LAST_COMMIT_NAME=$(git log -1 --pretty=format:'%an')
  - LAST_COMMIT_EMAIL=$(git log -1 --pretty=format:'%ae')
  - git clone https://oauth2:${GITHUB_TOKEN}@github.com/INESCTEC/tsg-client.git
    github
  - rm -rf .git
  - mv github/.git .git
  - rm -rf github
  - git add -A
  - git config user.email "$LAST_COMMIT_EMAIL"
  - git config user.name "$LAST_COMMIT_NAME"
  - git commit -m "$LAST_COMMIT_MSG"
  - git push
include:
- template: Security/Dependency-Scanning.gitlab-ci.yml
- template: Security/Secret-Detection.gitlab-ci.yml
