name: Auto merge branches
on:
  pull_request:
    types:
      - synchronize
      - opened
      - edited
      - ready_for_review
jobs:
  automerge:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.16.2"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_FILTER_AUTHOR: "github-actions"
