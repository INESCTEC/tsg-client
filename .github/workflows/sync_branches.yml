name: Sync branches

on:
  push:
    branches:
      - github

jobs:
  sync:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Sync branches
        uses: TreTuna/sync-branches@1.4.0
        with:
          TOKEN: ${{ secrets.PAT }}
          FROM_BRANCH: github
          TO_BRANCH: main
